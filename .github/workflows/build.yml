name: Frappe App Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.event.pull_request.head.ref || github.ref_name || 'main' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install yarn
        run: npm install -g yarn

      - name: Install Bench CLI
        run: pip install frappe-bench

      - name: Initialize Frappe bench (minimal, no app get-app)
        run: |
          bench init --skip-redis-config-generation --python python3 frappe-bench
          cd frappe-bench
          bench set-config -g developer_mode 1
          cd ..
        shell: bash

      - name: Add your app to bench using dynamic branch
        run: |
          cd frappe-bench
          bench get-app --branch $BRANCH_NAME ant_pos https://github.com/anthertech/antPOS.git
        shell: bash

      - name: Build App Assets
        run: |
          cd frappe-bench
          bench build --app ant_pos
        shell: bash

      - name: Show current branch
        run: |
          echo "Using branch: $BRANCH_NAME"
